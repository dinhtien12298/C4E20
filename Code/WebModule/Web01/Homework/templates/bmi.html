<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>You are 
        {% if info.bmi < 16 %}
    Severely underweight
        {% elif 16 <= info.bmi < 18.5 %}
    Underweight
        {% elif 18.5 <= info.bmi < 25 %}
    Normal
        {% elif 25 <= info.bmi < 30 %}
    Overweight
        {% else %}
    Obese
    {% endif %}
    </p>
</body>
</html>
